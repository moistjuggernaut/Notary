version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: photo-validator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: photo_validator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 1s
      retries: 10

  # Database Migration Service
  migrations:
    image: node:20-alpine
    container_name: photo-validator-migrations
    working_dir: /app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: photo_validator
    volumes:
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./drizzle.config.ts:/app/drizzle.config.ts
      - ./drizzle:/app/drizzle
      - ./api:/app/api
      - ./tsconfig.json:/app/tsconfig.json
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npm ci &&
        npx drizzle-kit migrate
      "
    restart: "no"

  # GCP API Service
  api:
    build:
      context: ./gcp-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - gcs-emulator
      - migrations
    volumes:
      # Mount the source code for live-reloading during development
      - ./gcp-api/src:/app
      # Mount your local Google Cloud credentials (read-only) to the correct home directory
      - ~/.config/gcloud/application_default_credentials.json:/root/.config/gcloud/application_default_credentials.json:ro
      # Mount models so MODEL_PATH can reference /app/models/... inside the container
      - ./models:/app/models
      # Mount prompt templates used by GeminiValidator
      - ./prompts:/app/prompts

  # Google Cloud Storage Emulator
  gcs-emulator:
    image: fsouza/fake-gcs-server:latest
    ports:
      - "4443:4443"
    command: -scheme http -host 0.0.0.0
    volumes:
      # Persist data between runs
      - ./gcs_data:/data

volumes:
  postgres_data:
